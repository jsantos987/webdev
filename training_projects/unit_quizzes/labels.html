<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->

<form action="http://www.wikipedia.org">

	<label for="username">Email:</label>
	<input id="username" type="email" placeholder="Email" value="email">

	<label for ="password">Password:</label>
	<input id="password" type="password" placeholder="password" value="password" minlength="5" maxlength="10">
	
	<input type="Submit">

</form>

</body>
</html>
